<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>Sign up or sign in</title><script>function makePwdToggler(pwd) {
            // Create show-password checkbox
            var checkbox = document.createElement("input");
            checkbox.setAttribute("type", "checkbox");
            var id = pwd.id + "toggler";
            checkbox.setAttribute("id", id);
          
            var label = document.createElement("label");
            label.setAttribute("for", id);
            label.appendChild(document.createTextNode("show password"));
          
            var div = document.createElement("div");
            div.appendChild(checkbox);
            div.appendChild(label);
          
            // Add show-password checkbox under password input
            pwd.insertAdjacentElement("afterend", div);
          
            // Add toggle password callback
            function toggle() {
              if (pwd.type === "password") {
                pwd.type = "text";
              } else {
                pwd.type = "password";
              }
            }
            checkbox.onclick = toggle;
            // For non-mouse usage
            checkbox.onkeydown = toggle;
          };
          
          function setupPwdTogglers() {
            var pwdInputs = document.querySelectorAll("input[type=password]");
            for (var i = 0; i < pwdInputs.length; i++) {
              makePwdToggler(pwdInputs[i]);
            }
          };
          
          setTimeout(() => {
            setupPwdTogglers();
          }, 5000)}</script><meta name="next-head-count" content="4"/><link rel="preload" href="https://cdn.statically.io/gh/NathanTrost/azure-b2c-template/gh-pages/_next/static/css/c50ddf22b716c7b6b76d.css" as="style"/><link rel="stylesheet" href="https://cdn.statically.io/gh/NathanTrost/azure-b2c-template/gh-pages/_next/static/css/c50ddf22b716c7b6b76d.css" data-n-p=""/><noscript data-n-css=""></noscript><link rel="preload" href="https://cdn.statically.io/gh/NathanTrost/azure-b2c-template/gh-pages/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="https://cdn.statically.io/gh/NathanTrost/azure-b2c-template/gh-pages/_next/static/chunks/framework.4b1beca48388539e3889.js" as="script"/><link rel="preload" href="https://cdn.statically.io/gh/NathanTrost/azure-b2c-template/gh-pages/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.05f084b787a286777bb6.js" as="script"/><link rel="preload" href="https://cdn.statically.io/gh/NathanTrost/azure-b2c-template/gh-pages/_next/static/chunks/main-9338190fb221860a8e53.js" as="script"/><link rel="preload" href="https://cdn.statically.io/gh/NathanTrost/azure-b2c-template/gh-pages/_next/static/chunks/pages/_app-a8c9ddb4e1b1cf9c5da6.js" as="script"/><link rel="preload" href="https://cdn.statically.io/gh/NathanTrost/azure-b2c-template/gh-pages/_next/static/chunks/pages/index-9c07ef23da8601907f2a.js" as="script"/></head><body><div id="__next"><div class="Home_container__1EcsU"><div class="container unified_container" role="presentation"><div class="row"><div class="col-lg-6"><div class="panel panel-default"><div class="panel-body"><h1>The Puzzle Society </h1><div>inline-js branch</div><div id="api"></div><div id="api-copy" data-name="Unified" style="display:none"><form id="localAccountForm" class="localAccount" aria-label="Sign in with your email address"><div class="intro"><h2 aria-level="1">Sign in with your email address</h2></div><div class="error pageLevel" aria-hidden="true" role="a
