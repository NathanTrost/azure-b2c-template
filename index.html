    <script>
       function buildToggleButton(pwd) {
        var id = `${pwd.id}-visibilityToggler`;

        var button = document.createElement("button");        
        button.textContent = "Show";
        button.setAttribute("type", "button");
        button.setAttribute("id", id);  

        pwd.insertAdjacentElement("afterend", button);

        function toggle() {
          pwd.type = pwd.type === 'password' ? 'text' : 'password'
        }

        button.onclick = toggle;
        // For non-mouse usage
        button.onkeydown = toggle;
      }

      function createPwdToggleButtons() {
        var pwdInputs = document.querySelectorAll("input[type=password]");
        for (var i = 0; i < pwdInputs.length; i++) {
          buildToggleButton(pwdInputs[i]);
        }
      }

      function wrap(el, wrapper) {
          el.parentNode.insertBefore(wrapper, el);
          wrapper.appendChild(el);
        }

      function makeFieldLabelsUniform() {
        // Wrap email label as azure does with password
        var emailLabel = document.querySelector("label[for=email]");
        var emailLabelWrapper = document.createElement('div')
        emailLabelWrapper.setAttribute('class', 'email-label form-label');

        var passwordLabelWrapper = document.querySelector("label[for=password]");
        passwordLabelWrapper.setAttribute('class', 'password-label form-label');
        wrap(emailLabel, emailLabelWrapper)
      }

      function copyOriginalAzureElements() {
        // Copy create div and move under intro text
        var create = document.querySelector('.create');
        var newCreate = create.cloneNode(true);
        var intro = document.querySelector('.intro')
        intro.insertAdjacentElement("afterend", newCreate)

        // Copy forgot password and move directly under input
        var forgotPassword = document.getElementById('forgotPassword');
        var newForgotPassword = forgotPassword.cloneNode(true);
        newForgotPassword.setAttribute('id', 'amuForgotPassword');
        var passwordField = document.getElementById('password');
        passwordField.insertAdjacentElement("afterend", newForgotPassword);

        // Dom manipulation will break azure form, but we can hide them
        var divider = document.querySelector('.divider');
        divider.setAttribute('class', 'hide');
        forgotPassword.setAttribute('class', 'hide');
        create.setAttribute('class', 'hide')
        create.setAttribute('class', 'hide')
      };


      setTimeout(() => {
        // Replace this with on doc load function
        makeFieldLabelsUniform()
        copyOriginalAzureElements(); 
        createPwdToggleButtons();
        // Make smooth CSS transition for api form elements
        var azureForm = document.getElementById('api')
        azureForm.style.display = 'block'
      }, 500);



    </script>
